<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{number}}</h1>
        <button v-on:click="decrement">감소</button>
        <button v-on:click="increment">증가</button>
        <h1 v-show='visible'>{{message}}</h1>
        <h1 v-if="value > 5">value가 5보다 큽니다.</h1>
        <h1 v-else-if="value >3">value가 5보다 작고 3보다 큽니당..</h1>
        <h1 v-else>value가 3보다 작습니다..</h1>


        <ul>
            <li v-for='todo, index in todos '>{{index+1}}. {{todo.text}}</li>
        </ul>
        <input type="checkbox" v-model='pa'>
        <br>
        <img :src="pa ? padak : bongchu">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                number:0,
                message:'안녕안녕안녕하쎄이요~',
                visible:true,
                value:10,
                todos:[
                    {text:'vue공부하기'},
                    {text:'장고공부하기'}
                ],
                pa :  true,
                bongchu : 'https://scontent-atl3-1.cdninstagram.com/vp/c6c0ac6d58c097e674d54ebf7b6336f4/5D762C2C/t51.2885-15/e35/57216871_239771840217162_1384885795252154134_n.jpg?_nc_ht=scontent-atl3-1.cdninstagram.com',
                padak : 'http://t1.daumcdn.net/liveboard/dinnerqueen/ab4e011bfac4434fb845a81f7a7da771.JPG',

            },
            methods:{
                increment:function(){
                    this.number++
                },
                decrement:function(){
                    this.number--
                }
            }
        })
    </script>
</body>
</html>
